    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'serif': ['Cinzel', 'serif'],
            },
            colors: {
              'brand-bg': '#1a1a2e',
              'brand-primary': '#16213e',
              'brand-secondary': '#0f3460',
              'brand-accent': '#e94560',
              'brand-gold': '#ffd700',
              'brand-light': '#f0f0f0',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-out': 'fadeOut 0.5s ease-in-out',
              'scale-up': 'scaleUp 0.3s ease-out forwards',
              'shake': 'shake 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              fadeOut: { '0%': { opacity: 1 }, '100%': { opacity: 0 } },
              scaleUp: { '0%': { transform: 'scale(1)' }, '100%': { transform: 'scale(1.05)' } },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-5px)' },
                '75%': { transform: 'translateX(5px)' },
              },
            }
          }
        }
      }
    </script>
